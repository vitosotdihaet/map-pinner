<!DOCTYPE html>
<html>
<head>
    <title>Map Pinner</title>

    <link rel="icon" type="image/png" href="/static/icon.png">

    <link rel="stylesheet" href="/static/styles/common.css"></link>
    <link rel="stylesheet" href="/static/styles/group.css"></link>
</head>
<body>
    <div class="main">
        <div id="account">
            <h1>Account info</h1>
            <label for="userName">Your Name: </label>
            <label id="userName"></label>
            <!-- <button id="reserveCopy">Make a reserve copy</button> -->
        </div>

        <div id="group">
            <h1>Your groups</h1>
            <label>New group:</label>
            <input type="text" id="groupName" placeholder="New group name"/>
            <button id="createNewGroup">Create</button>
            <br>
            <label id="groupSelectLabel">Select a group:</label>
            <select id="groupSelect"></select>
            <br>
            <label id="addUserToGroupLabel">Add user to this group:</label>
            <input type="text" id="addUserToGroupInput" placeholder="Username"/>
            <label id="addUserToGroupWithRoleLabel">with role</label>
            <select id="addUserToGroupRoleSelect"></select>
            <button id="addUserToGroupButton">Add</button>
            <br>
            <label for="usersInGroup" id="usersInGroupLabel">Users in this group:</label>
            <table id="usersInGroup">
                <tr>
                    <th>Role</th>
                    <th>Name</th>
                </tr>
            </table>
        </div>

        <div id="region">
            <h1>Maps in a selected group</h1>
            <label>New map:</label>
            <input type="text" id="regionName" placeholder="New map name"/>
            <button id="createNewRegion">Create</button>
            <br>
            <label for="regionButtons">Select a map:</label>
            <div id="regionButtons"></div>
        </div>

        <div class="quit-button">
            <button id="quitButton" onclick="quit()">Quit</button>
        </div>
    </div>

    <script src="/static/check-jwt.js"></script>
    <script src="/static/requests.js"></script>
    <script src="/static/role/fetch.js"></script>
    <script src="/static/role/main.js"></script>
    <script src="/static/user/fetch.js"></script>
    <script src="/static/user/main.js"></script>
    <script src="/static/user/group.js"></script>
    <script src="/static/group/fetch.js"></script>
    <script src="/static/group/main.js"></script>
    <script src="/static/group/group.js"></script>
    <script src="/static/region/fetch.js"></script>
    <script src="/static/region/main.js"></script>
    <script src="/static/region/group.js"></script>
    <script src="/static/quit.js"></script>
</body>
<div href="https://www.flaticon.com/free-icons/map-pin" title="map pin icons"></div>
</html>
