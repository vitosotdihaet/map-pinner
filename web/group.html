<!DOCTYPE html>
<html>
<head>
    <title>Map Pinner</title>

    <link rel="icon" type="image/png" href="/static/icon.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.geodesic"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.js"></script>

    <link rel="stylesheet" href="/static/styles/common.css"></link>
    <link rel="stylesheet" href="/static/styles/group.css"></link>
</head>
<body>
    <div class="sidebar">
        <label for="userName">Your Name: </label>
        <label id="userName"></label>
        <br>
        <br>
        <label for="groupSelect">Select group:</label>
        <select id="groupSelect">
            <option value="">Choose a group</option>
        </select>
        <br>
        <label for="groupSelect">Create a new group: </label>
        <input type="text" id="groupName" placeholder="New group name"/>
        <button id="createNewGroup">Create</button>
    </div>
    <div class="main">
        <div id="map"></div>
        <script src="/static/requests.js"></script>
        <script src="/static/user/fetch.js"></script>
        <script src="/static/user/main.js"></script>
        <script src="/static/check-jwt.js"></script>
        <script src="/static/group/fetch.js"></script>
        <script src="/static/group/main.js"></script>
        <script src="/static/group/group.js"></script>
    </div>
</body>
<div href="https://www.flaticon.com/free-icons/map-pin" title="map pin icons"></div>
