<!DOCTYPE html>
<html>
<head>
    <title>Map Pinner</title>

    <link rel="icon" type="image/png" href="./icon.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.geodesic"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.js"></script>

    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <div class="sidenav">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Points')">Points</button>
            <button class="tablinks" onclick="openTab(event, 'Polygons')">Polygons</button>
            <button class="tablinks" onclick="openTab(event, 'Graphs')">Graphs</button>
        </div>

        <div id="Points" class="tabcontent">
            <button id="showAllPoints">Show all</button>
            <button id="hideAllPoints">Hide all</button>
        </div>
        <div id="Polygons" class="tabcontent">
            <button id="showAllPolygons">Show all</button>
            <button id="hideAllPolygons">Hide all</button>
            </div>
        <div id="Graphs" class="tabcontent">
            <button id="showGraphs">Show all</button>
        </div>
    </div>
    <div class="main">
        <div id="map"></div>
        <script src="/static/main.js"></script>
        <script src="/static/requests.js"></script>
        <script src="/static/marker.js"></script>
        <script src="/static/shape.js"></script>
        <script src="/static/direction.js"></script>
        <script src="/static/sidebar.js"></script>
    </div>
</body>
<div href="https://www.flaticon.com/free-icons/map-pin" title="map pin icons"></div>
</html>
