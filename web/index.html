<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet.geodesic"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.js"></script>

<link rel="stylesheet" href="style.css"></style>

<head>
    <title>Map Pinner</title>
</head>
<body>
    <div class="sidenav">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Points')">Points</button>
            <button class="tablinks" onclick="openTab(event, 'Polygons')">Polygons</button>
            <button class="tablinks" onclick="openTab(event, 'Graphs')">Graphs</button>
        </div>

        <div id="Points" class="tabcontent">
            <button id="showAllPoints">Show all points</a>
            <button id="hideAllPoints">Hide all points</a>
        </div>
        <div id="Polygons" class="tabcontent">
            <button id="showAllPolygons">Show all polygons</a>
        </div>
        <div id="Graphs" class="tabcontent">
            <button id="showGraphs">Show all graphs</a>
        </div>
    </div>
    <div class="main">
        <div id="map"></div>
        <script src="/static/main.js"></script>
    </div>
</body>
</html>
