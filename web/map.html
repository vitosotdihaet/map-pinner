<!DOCTYPE html>
<html>
<head>
    <title>Map Pinner</title>

    <link rel="icon" type="image/png" href="/static/icon.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.geodesic"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.js"></script>

    <link rel="stylesheet" href="/static/style.css"></style>
</head>
<body>
    <div class="sidebar">
        <label for="groupSelect">Select Group:</label>
        <select id="groupSelect">
            <option value="">Choose a group</option>
        </select>

        <!-- <label for="regionSelect">Select Region:</label>
        <select id="regionSelect" disabled>
            <option value="">Choose a region</option>
        </select> -->

        <button id="createNewGroup">Create a new group</button>

        <button id="showAllMarkers">Show all markers</button>
        <button id="hideAllMarkers">Hide all markers</button>
        <button id="newPolygon">Start a new polygon</button>
        <button id="newLine">Start a new line</button>
    </div>
    <div class="main">
        <div id="map"></div>
        <script src="/static/requests.js"></script>
        <script src="/static/markers/point.js"></script>
        <script src="/static/markers/polygon.js"></script>
        <script src="/static/markers/line.js"></script>
        <script src="/static/marker.js"></script>
        <script src="/static/map.js"></script>
        <script src="/static/group.js"></script>
        <script src="/static/sidebar.js"></script>
    </div>
</body>
<div href="https://www.flaticon.com/free-icons/map-pin" title="map pin icons"></div>
</html>
