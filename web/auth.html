<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    
    <link rel="icon" type="image/png" href="/static/icon.png">

    <link rel="stylesheet" href="/static/styles/auth.css">
    <link rel="stylesheet" href="/static/styles/common.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="userName" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="loginButton">Login</button>
        <button id="registerButton">Register</button>
        <p id="errorMessage" style="color: red; display: none;">Invalid login, please try again.</p>
    </div>
    <script src="/static/requests.js"></script>
    <script src="/static/user/fetch.js"></script>
    <script src="/static/user/main.js"></script>
    <script src="/static/check-jwt.js"></script>
    <script src="/static/authentication.js"></script>
</body>
</html>
